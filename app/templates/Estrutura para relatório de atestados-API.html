<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Atestados</title>
</head>
<body>

    <!-- Cabeçalho -->
    <style>
        .center {
          display: flex;
          flex-direction: column;
          justify-content: space-evenly;
          align-items: center;
        }
    </style>
 
    <header class="center">
        <h1>Relatório de Atestados</h1>
        <p>Visualize os atestados registrados.</p>
    </header>

    <!-- Filtro de Pesquisa (por data) -->
    <section class="center">
        <h2>Filtrar por Data</h2>
        <form action="#">
            <label for="data_inicio">Data de Início:</label>
            <input type="date" id="data_inicio" name="data_inicio"><br><br>

            <label for="data_fim">Data de Fim:</label>
            <input type="date" id="data_fim" name="data_fim"><br><br>

            <button type="submit">Filtrar</button>
        </form>
    </section>

    <!-- Tabela de Relatório -->
    <section class="center" class="containsTable">
        <h2>Atestados Registrados</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Tipo de Atestado</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>João Silva</td>
                    <td>15/03/2025</td>
                    <td>Saúde</td>
                    <td>Aprovado</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Maria Oliveira</td>
                    <td>17/03/2025</td>
                    <td>Psicológico</td>
                    <td>Pendente</td>
                </tr>
            </tbody>
        </table>
    </section>
    <a href="/">HOME</a>
</body>
</html>
