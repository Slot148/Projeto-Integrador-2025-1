<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/relatórios_pdf.css">
</head>
<body>
    <header>
    <h1>Relatório:</h1>
    </header>    
    <main>
    <section>
    <label for="relatorio">Relatório:</label>
    <textarea id="relatorio" name="relatorio" rows="10" cols="10" placeholder="Digite o relatório aqui."></textarea>
    <button>Gerar PDF</button>
    </section>
    </main>
    <script>
        function gerarPDF() {
            const texto = document.getElementById("relatorio").value;
            const conteudo = document.createElement("div");
            conteudo.innerHTML = `<h2>Relatório</h2><p>${texto.replace(/\n/g, "<br>")}</p>`;

            html2pdf().from(conteudo).save("relatorio.pdf");
        }
  </script>
</body>
</html>
